install:
  - 'sudo apt-get update'
  - 'sudo apt-get install libssl-dev'
  - 'git clone https://github.com/bagder/curl.git'
  - 'sudo apt-get install curl'
  - 'cd curl'
  - './buildconf'
  - './configure --with-ssl'
  - 'make'
  - 'sudo make install'
  - 'sudo apt-get install git-ftp'

